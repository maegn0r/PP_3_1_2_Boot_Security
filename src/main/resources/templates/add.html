<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>

<div class="container">
    <form th:method="post" th:action="@{/add/}" th:object="${user}">
        <label for="Имя пользователя">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="Имя пользователя"/>
        <br/>
        <label for="Пароль">Введите пароль: </label>
        <input type="text" th:field="*{password}" id="Пароль"/>
        <br/>
        <label for="Имя">Введите имя: </label>
        <input type="text" th:field="*{name}" id="Имя"/>
        <br/>
        <label for="Фамилия">Введите фамилию: </label>
        <input type="text" th:field="*{surname}" id="Фамилия"/>
        <br/>
        <label for="Возраст">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="Возраст"/>
        <hr/>
        <div class="mb-3">
            <label for="Роль" class="form-label">Роль</label>
            <select class="form-select" aria-label="Default select example" id="Роль" multiple="multiple" th:field="*{chosenRoles}">
                <option th:each="roleValue : ${rolesList}"
                        th:value="${roleValue.id}"
                        th:text="${roleValue.name}"></option>
            </select>
        </div>
        <input type="submit" value="Сохранить"/>
    </form>
</div>

</body>
</html>
