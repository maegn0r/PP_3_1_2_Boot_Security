<!--user/dashboard.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Информация о пользователе</title>
</head>
<body>
<div th:replace="~{navbar :: navi}"></div>
<div sec:authorize="isAuthenticated()">
    <p>Вы зашли под пользователем: <span sec:authentication="name"></span></p>
    <p>Роли, назначенные Вам в системе: <span sec:authentication="authorities"></span></p>
    <div class="container">
        <p th:text="${'Ваше имя: ' + user.getName()}"></p>
        <p th:text="${'Ваша фамилия: ' + user.getSurname()}"></p>
        <p th:text="${'Ваш возраст: ' + user.getAge()}"></p>
    </div>
</div>
</body>
</html>
