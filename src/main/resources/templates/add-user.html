<div id="adduser" th:fragment="add-user" class="pl-0 pr-0 tab-pane fade border bg-white rounded">
    <nav class="navbar navbar-default bg-light mr-0 ml-0 border">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand disables text-dark text-style-bold" style="font-weight: bold" href="#">Add new user</a>
            </div>
        </div>
    </nav>
    <div class="container mt-2 col-sm-4 text-center">
        <form th:action="@{/admin/add}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label for="firstName" class="font-weight-bold">First name
                <input type="text" class="form-control"
                       id="firstName" name="firstName" style="width:320px" th:field="${user.name}"
                       required>
                </label>
            </div>

            <div class="form-group">
                <label for="lastName" class="font-weight-bold">Last name
                <input type="text" class="form-control"
                       id="lastName" name="lastName" style="width:320px" th:field="${user.surname}"
                       required>
                </label>
            </div>

            <div class="form-group">
                <label for="age" class="font-weight-bold">Age
                <input type="number" class="form-control"
                       id="age" name="age" style="width:320px" th:field="${user.age}" required min="1">
                </label>
            </div>

            <div class="form-group">
                <label for="username" class="font-weight-bold">Email
                <input type="email" class="form-control"
                       id="username" name="username" style="width:320px" th:field="${user.username}"
                       required>
                </label>
            </div>

            <div class="form-group">
                <label for="password" class="font-weight-bold">Password
                <input type="password" class="form-control"
                       id="password" name="password" style="width:320px" th:field="${user.password}" minlength="4" required>
                </label>
            </div>

            <div class="form-group">
                <label for="rolesUser" class="font-weight-bold">Role
                    <br>
                <select multiple class="custom-select" size="2" id="rolesUser"
                        name="roleList" style="width:320px" th:field="*{roles}">
                    <option
                            th:each="role : ${rolesList}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                </select>
                </label>
            </div>
            <button type="submit" class="btn btn-success">Add new user</button>
        </form>
    </div>
