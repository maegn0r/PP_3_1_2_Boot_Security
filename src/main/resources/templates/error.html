<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <div th:replace="~{header :: header}"></div>
</head>
<h1>Произошла ошибка</h1>

<body>

<p th:if="${url}">
    <b>Страница, на которой произошла ошибка</b> <span th:text="${url}">Страница, на которой произошла ошибка</span>
</p>

<p th:if="${timestamp}" id='created'>
    <b>Время:</b> <span th:text="${timestamp}">Время:</span>
</p>

<p th:if="${message}">
    <b>Что произошло:</b> <span th:text="${message}">Что произошло:</span> <span
        th:if="${error}" th:text="'('+${error}+')'">error ...</span>
</p>

<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">
    <button type="button" > На главную</button>
</a>

<a sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/user}">
    <button type="button" > На страницу пользователя</button>
</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
