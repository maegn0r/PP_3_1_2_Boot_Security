<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>
<div th:replace="~{navbar :: navi}"></div>
<div class="container">
    <form th:method="post" th:action="@{/admin/update/(id = ${user.id})}" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <label for="Имя пользователя">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="Имя пользователя"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br/>
        <label for="Пароль">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="Пароль"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br/>
        <label for="Имя">Введите имя: </label>
        <input type="text" th:field="*{name}" id="Имя"/>
        <br/>
        <label for="Фамилия">Введите фамилию: </label>
        <input type="text" th:field="*{surname}" id="Фамилия"/>
        <br/>
        <label for="Возраст">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="Возраст"/>
        <hr/>
        <div>
            <label for="Роль">Роль</label>
            <select id="Роль" multiple="multiple" th:field="*{chosenRoles}">
                <option th:each="roleValue : ${rolesList}"
                        th:value="${roleValue.id}"
                        th:text="${roleValue.name}"></option>
            </select>
        </div>
        <input type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
