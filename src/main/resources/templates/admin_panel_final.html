<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="header :: header"></div>
<div class="d-flex">
    <div th:replace="vertical-navbar :: vertical-navbar(isAdminPage='a')"></div>
    <div class="col-sm-10 jc-center bg-light" style="min-height:100vh; height:100vh; background-color: #cccccc">
        <div class="container mt-3 col-sm-11">
            <h1>Admin Panel</h1>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#adduser">New User</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="admin" class="tab-pane active bg-white ml-0 mr-0 p-0 border">
                    <nav class="navbar navbar-default bg-light mr-0 ml-0 border">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand disables text-dark text-style-bold" href="#">All users</a>
                            </div>
                        </div>
                    </nav>
                    <span th:if="${users.size() == 0}">Пользователей нет</span>
                    <div class="m-4" th:unless="${users.size() == 0}" >
                        <table class="table table-striped border">
                            <thead>
                            <tr>
                                <th> ID </th>
                                <th> First Name </th>
                                <th> Last Name </th>
                                <th> Age </th>
                                <th> Email </th>
                                <th> Role </th>
                                <th> Edit </th>
                                <th> Delete </th>
                            </tr>
                            </thead>
                            <tbody>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.id}"> model </span></td>
                                <td><span th:text="${user.name}"> series </span></td>
                                <td><span th:text="${user.surname}"> series </span></td>
                                <td><span th:text="${user.age}"> series </span></td>
                                <td><span th:text="${user.username}"> series </span></td>
                                <td><span th:text="${user.getRolesAsString()}"> series </span></td>
                                <td><button type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target='#modalEdit'+${user.id}">edit</button></td>
                                <td>
<!--                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"-->
<!--                                            data-bs-target="#modalEdit" style="color: white"-->
<!--                                            th:data-bs-target="'#modalEdit'+${user.id}">Edit-->
<!--                                    </button>-->

                                </td>
                                <td><button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#userDeleteModal'+${user.id}">delete</button></td>
                                <div th:replace="modals::edit-modal"></div>
                                <div th:replace="modals::delete-modal"></div>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:replace="add-user :: add-user"></div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
